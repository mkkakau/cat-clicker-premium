<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
  <title>Cat Clicker Premium</title>
</head>
<body>
  <div id="main">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-8">
          <div id="cat-clicker">
            <h1 id="cat-counter" class="text-center"></h1>
            <img id="cat-image" class="img-responsive img-rounded" src="">
            <h2 id="cat-name" class="text-center"></h2>
          </div>
        </div>
        <div class="col-sm-4">
          <table id="cat-table" class="table table-hover">
            <!--Generated with JS-->
          </table>
        </div>
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <script src="js/model.js"></script>
  <script src="js/view.js"></script>
  <script src="js/octopus.js"></script>

</body>
</html>
